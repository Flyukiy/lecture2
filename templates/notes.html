{% extends "layout.html" %}

{% block heading %}
    <red>Notes</red>
    <ul>
    {% for note in notes %}
        <li>{{ note }}</li>
    {% endfor %}
    </ul>
{% endblock %}

{% block body %}
    <form action="{{ url_for('index') }}" method="post">
        <input type="text" name="note" placeholder="Your note">
        <button>Send</button>
    </form>
{% endblock %}
